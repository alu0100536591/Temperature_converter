<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>JavaScript Temperature Converter</title>
      <link href="global.css" rel="stylesheet" type="text/css">

      <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature:</th>
        <td><input id="original" onchange="calculate();"></td>
        <th>(examples: 32F, 45C, -2.5f):</th>
      </tr>
      <tr>
        <th>Converted Temperature:</th>
        <td><span class="output" id="converted" placeholder="32F" > </span></td>
      </tr>
      <tr>
        <th>_______________________________</th>
      </tr> 
      <tr>
        <th>by Jorge O.Blanchard Cruz</th>
      </tr>      
    </table>
  </body>
</html>
